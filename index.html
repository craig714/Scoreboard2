<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard2</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
  defer></script>
<link rel="stylesheet" href="style.css">

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 mt-5">
        <div class="d-flex justify-content-center">
          <button onclick="homeButton()" class="btn btn-primary" type="button">Home</button>
          <button onclick="homePlusThree()" class="btn btn-primary" type="button">Home+3</button>
        </div>
      </div>
      <div class="col-12 col-md-6 mt-5">
        <div class="justify-content-center d-flex">
          <button onclick="awayButton()" type="button" class="btn btn-danger">away</button>
          <button onclick="awayPlusThree()" type="button" class="btn btn-danger">away+3</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="fs-1 justify-content-center d-flex">
          Home score <span id="home-score">_0<span>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="fs-1 justify-content-center d-flex">
          Away score <span id="away-score">_0<span>
        </div>
      </div>

    </div>

  </div>
  <div class="container">
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <button onclick="reset()" class="btn btn-success" type="button">RESET</button>
      </div>
    </div>
  </div>






























  <script src="app.js"></script>
</body>

</html>
